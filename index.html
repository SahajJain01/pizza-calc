<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Calculator</title>

    <!-- Fun, unconventional type -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Monoton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-slice slice-a"></div>
      <div class="bg-slice slice-b"></div>
      <div class="bg-slice slice-c"></div>
    </div>

    <header class="hero">
      <h1 class="logo"><span>Pizza</span><span>Lab</span></h1>
      <p class="tag">Unconventional dough alchemy</p>
    </header>

    <main class="wrap">
      <section class="panel controls">
        <form id="calcForm" autocomplete="off">
          <div class="field">
            <label for="qty">Dough Balls</label>
            <input type="number" id="qty" name="qty" min="1" step="1" value="2" />
          </div>

          <div class="field field-diameter" id="diameterField">
            <label for="dia">Diameter (cm)</label>
            <input type="range" id="dia" name="dia" min="15" max="40" step="1" value="20" />
            <output id="diaOut" for="dia">20 cm</output>
          </div>

          <div class="field field-hydration" id="hydrationField">
            <label for="hydration">Hydration (%)</label>
            <input type="range" id="hydration" name="hydration" min="50" max="80" step="1" value="60" />
            <output id="hydrationOut" for="hydration">60%</output>
          </div>

          <div class="grid-2">
            <div class="field">
              <label for="yeast">Yeast (%)</label>
              <input type="number" id="yeast" name="yeast" min="0" step="0.1" value="1" />
            </div>
            <div class="field">
              <label for="salt">Salt (%)</label>
              <input type="number" id="salt" name="salt" min="0" step="0.1" value="2" />
            </div>
            <div class="field">
              <label for="sugar">Sugar (%)</label>
              <input type="number" id="sugar" name="sugar" min="0" step="0.1" value="2" />
            </div>
            <div class="field">
              <label for="olive">Olive Oil (%)</label>
              <input type="number" id="olive" name="olive" min="0" step="0.1" value="3" />
            </div>
          </div>

          <div class="actions">
            <button type="button" id="copyBtn">Copy Recipe</button>
          </div>
        </form>
      </section>

      <section class="panel recipe" aria-live="polite">
        <div class="receipt">
          <div class="receipt-head">
            <div class="brand">Pizza Lab</div>
            <div class="sub">Dough Manifest</div>
          </div>
          <div class="line">
            <span>Flour</span><span id="flourOut">—</span>
          </div>
          <div class="line">
            <span>Water</span><span id="waterOut">—</span>
          </div>
          <div class="line">
            <span>Yeast</span><span id="yeastOut">—</span>
          </div>
          <div class="line">
            <span>Salt</span><span id="saltOut">—</span>
          </div>
          <div class="line">
            <span>Sugar</span><span id="sugarOut">—</span>
          </div>
          <div class="line">
            <span>Olive Oil</span><span id="oliveOut">—</span>
          </div>
          <div class="rule"></div>
          <div class="line">
            <span>Doughball Weight</span><span id="ballOut">—</span>
          </div>
          <div class="line">
            <span>Balls</span><span id="ballsOut">—</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="foot">
      <span>by @SahajJain01</span>
    </footer>

    <script src="index.js"></script>
  </body>
  </html>
